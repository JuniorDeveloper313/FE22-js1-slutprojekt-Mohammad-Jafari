<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imgae-Search</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <script src="lib/anime.min.js" defer></script>
  <script src="java/script.js" defer></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shorcut icon" href="#" type="image /x-icon" />
</head>

<body>
  <div id="form-container">
    <form autocomplete="on">
      <label for="textinput">Image You want:</label>
      <input type="text" name="" id="textinput" />

      <label for="numinput"> How many:</label>
      <input type="number" name="" id="numinput" min="0" />

      <label for="size"> What size of image :</label>
      <select name="Image_Size" id="size">
        <option value="w">Small</option>
        <option value="z">Medium</option>
        <option value="c">Big</option>
      </select>

      <label for="sorted">Sort by:</label>
      <select name="Image_Soet" id="sorted">
        <option value="date-posted-desc">Date</option>
        <option value="relevance">Relevance</option>
        <option value="interestingness-desc">Interestingness</option>
      </select>

      <button id="search">Search</button>
    </form>

  </div>
  <div id="loading">
    <h1> Loading...</h1>
    <img class="imageanimation" src="images/XOsX.gif" alt="">
  </div>
  <div id="image-display"></div>


</body>

</html>
